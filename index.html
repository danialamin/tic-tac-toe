<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <header>
      <div>Tic Tac Toe</div>
    </header>
    <div class="container">
      <div class="board">
        <div class="one"><div></div></div>
        <div class="two"><div></div></div>
        <div class="three"><div></div></div>
        <div class="four"><div></div></div>
        <div class="five"><div></div></div>
        <div class="six"><div></div></div>
        <div class="seven"><div></div></div>
        <div class="eight"><div></div></div>
        <div class="nine"><div></div></div>
      </div>

      <div class="info">
        <div class="div1">
          <p class="pl1">Player 1</p>
          <div>&times;</div>
        </div>
        <div class="div2">
          <p class="pl2">Player 2</p>
          <div></div>
        </div>
      </div>
    </div>
    <div class="message">
      <div class="message_extras"></div>
      <div class="message_container">
        <p><span></span>'s won!</p>
        <button class="img">Reload</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
